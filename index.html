<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Which programming language should I learn?</h1>
    <br>
    <h3>Fill out the survey below to find out which language may be best suited for you!</h3>
    <form id="answers">
      <label>
        How much programming experience do you have?
      </label>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="exp-none">
          I have no prior experience
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="exp-some">
          I've dabbled here and there
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="exp-fund">
          I know the fundamentals
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="exp-lots">
          I am a seasoned programmer
        </label>
      </div>
    </form>
  </div>
</body>
</html>
