<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Quiz</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Which programming language should I learn?</h1>
    <br>
    <h3>Fill out the survey below to find out which language may be best suited for you!</h3>
    <br> <!--Question 1-->
    <form id="answers">
        <h5>How much programming experience do you have?</h5>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="0">
          I have no prior experience
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="1">
          I've dabbled here and there
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="2">
          I know the fundamentals
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="experience" value="3">
          I am a seasoned programmer
        </label>
      </div>
      <br> <!--Question 2-->
      <h5>Which one of these concepts interest you the most?</h5>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="0">
          Machine learning
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="1">
          Front and back end web development
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="2">
          Game design
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="3">
          Making web servers
        </label>
      </div>
      <br> <!--Question 3-->
      <h5>What is your favorite school subject?</h5>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="0">
          English
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="1">
          Social Studies
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="2">
          Science
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="concepts" value="3">
          Math
        </label>
      </div>

      <button type="submit" class="btn btn-primary">Show me my language!</button>
    </form>
  </div>
</body>
</html>
